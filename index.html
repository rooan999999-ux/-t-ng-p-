<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Bắn Súng 2D</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
    margin: auto;
    background: #111;
  }
</style>
</head>
<body>

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 180, y: 540, w: 40, h: 40 };
let bullets = [];
let enemies = [];
let score = 0;

// Điều khiển
let left = false, right = false;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") left = true;
  if (e.key === "ArrowRight") right = true;
  if (e.key === " ") {
    bullets.push({ x: player.x + 18, y: player.y });
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") left = false;
  if (e.key === "ArrowRight") right = false;
});

// Tạo quái
function spawnEnemy() {
  enemies.push({
    x: Math.random() * 360,
    y: -40,
    w: 40,
    h: 40
  });
}
setInterval(spawnEnemy, 1000);

// Game loop
function update() {
  ctx.clearRect(0,0,400,600);

  // Player
  if (left && player.x > 0) player.x -= 5;
  if (right && player.x < 360) player.x += 5;
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // Bullets
  ctx.fillStyle = "yellow";
  bullets.forEach((b, i) => {
    b.y -= 7;
    ctx.fillRect(b.x, b.y, 4, 10);
    if (b.y < 0) bullets.splice(i, 1);
  });

  // Enemies
  ctx.fillStyle = "red";
  enemies.forEach((e, ei) => {
    e.y += 3;
    ctx.fillRect(e.x, e.y, e.w, e.h);

    // Va chạm đạn
    bullets.forEach((b, bi) => {
      if (
        b.x < e.x + e.w &&
        b.x + 4 > e.x &&
        b.y < e.y + e.h &&
        b.y + 10 > e.y
      ) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score++;
      }
    });

    // Thua
    if (e.y > 560) {
      alert("Game Over! Điểm: " + score);
      location.reload();
    }
  });

  // Điểm
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
