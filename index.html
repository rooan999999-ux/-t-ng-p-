</div>

<div class="grid">

<div class="comment-box">
  <h3>üí¨ B√¨nh lu·∫≠n CLB</h3>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî¥ D√ÅN CONFIG C·ª¶A B·∫†N V√ÄO ƒê√ÇY */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT_ID.firebaseapp.com",
  databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "PROJECT_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const db = getDatabase(app);

/* LOGIN GOOGLE */
document.getElementById("loginGoogle").onclick = () => {
  signInWithPopup(auth, provider)
    .then((result) => {
      document.getElementById("userInfo").innerText =
        "Xin ch√†o " + result.user.displayName;
    })
    .catch(e => alert(e.message));
};

/* COMMENT */
function send(){
  const text=document.getElementById("text").value;
  if(!text) return;
  push(ref(db,"comments"),{
    text,
    time:Date.now()
  });
  document.getElementById("text").value="";
}
window.send = send;

onChildAdded(ref(db,"comments"),snap=>{
  const c=snap.val();
  const div=document.createElement("div");
  div.className="comment";
  div.innerText=c.text;
  document.getElementById("comments").prepend(div);
});
</script>
